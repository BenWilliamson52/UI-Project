<html>
<head>

<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>


<style type = text/css>



body {
width: 100%;
height: 100%;

<body onload="playMusic()">


<!-- canvas -->
<canvas id="canvas" style='border: 3px solid; position:absolute; top:0%; left:0%; width:100%; height: 100%;'>
</canvas>

<!-- table for buttons -->
<table style='position:absolute; top:80%; left: 35%;'>
    <tbody>
        <tr>
            <td><button onclick="counterAttack()" class="button2" id="counterButton">COUNTER</button></td>
            <td>&nbsp;</td><td>&nbsp;</td>
            <td><button onclick="punchAttack()" class="button1" id="punchButton"><span>PUNCH</span></button></td>
            <td>&nbsp;</td><td>&nbsp;</td>
            <td><button onclick="biteAttack()" class="button3" id="biteButton">BITE</button></td>
        </tr>
</tbody>
</table>
</body>
